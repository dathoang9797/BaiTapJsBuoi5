<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>Quản lý tuyển sinh</title>
  </head>
  <body>
    <!--Main layout-->
    <main class="mt-5">
      <div class="container wow fadeIn">
        <!-- Heading -->
        <h2 class="my-5 h2 text-center">Quản lý tuyển sinh</h2>

        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-8 mb-4">
            <!--Card-->
            <div class="card">
              <!--Card content-->
              <form class="card-body">
                <!--CustomerCode-->

                <div class="md-form input-group pl-0 mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Toán</span>
                  </div>
                  <input type="text" class="form-control py-0" id="diemToan" />
                </div>
                <div class="md-form input-group pl-0 mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Lý</span>
                  </div>
                  <input type="text" class="form-control py-0" id="diemLy" />
                </div>
                <div class="md-form input-group pl-0 mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Hóa</span>
                  </div>
                  <input type="text" class="form-control py-0" id="diemHoa" />
                </div>
                <div class="md-form input-group pl-0 mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Điểm chuẩn của hội đồng</span>
                  </div>
                  <input type="text" class="form-control py-0" id="diemChuan" />
                </div>

                <div class="md-form input-group pl-0 mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Khu vực</span>
                  </div>
                  <input type="text" class="form-control py-0" id="khuVuc" value="X" />
                </div>
                <div class="md-form input-group pl-0 mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Đối tượng dự thi</span>
                  </div>
                  <input type="text" class="form-control py-0" value="0" id="doiTuongDuThi" />
                </div>
                <!--Grid row-->

                <hr class="mb-4" />
                <button class="btn btn-primary btn-lg btn-block" type="submit" id="btnResult">Tính Tiền</button>
              </form>
            </div>
            <!--/.Card-->
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-4 mb-4">
            <!-- Cart -->
            <ul class="list-group mb-3 z-depth-1">
              <span id="outputCustomerCode"> </span>
              <li class="list-group-item d-flex justify-content-between">
                <br />
                <span>Kết quả <i></i></span>
                <strong id="outputTotalPay"></strong>
              </li>
            </ul>
            <!-- Cart -->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
    </main>
    <!--Main layout-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>Tinh Tien Cap</title>
  </head>
  <body>
    <!--Main layout-->
    <main class="mt-5">
      <div class="container wow fadeIn">
        <!-- Heading -->
        <h2 class="my-5 h2 text-center">Tính Tiền Cáp</h2>

        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-8 mb-4">
            <!--Card-->
            <div class="card">
              <!--Card content-->
              <form class="card-body">
                <!--CustomerCode-->
                <div class="md-form input-group pl-0 mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Mã khách hàng</span>
                  </div>
                  <input type="text" class="form-control py-0" id="customerCode" />
                </div>

                <!--NumberOfConnections-->
                <div class="md-form input-group pl-0 mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Số kết nối</span>
                  </div>
                  <input type="text" class="form-control py-0" id="numberOfConnections" disabled />
                </div>

                <!--NumberOfChannels-->
                <div class="md-form input-group pl-0 mb-5">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Số kênh cao cấp</span>
                  </div>
                  <input type="text" class="form-control py-0" id="numberOfChannels" />
                </div>

                <!--Grid row-->
                <div class="row">
                  <!--Grid column-->
                  <div class="col-lg-4 col-md-12 mb-4">
                    <label for="country">Customer Type</label>
                    <select class="custom-select d-block w-100" id="customerType" required>
                      <option value="People">People</option>
                      <option value="Company">Company</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid country.</div>
                  </div>
                  <!--Grid column-->
                </div>
                <!--Grid row-->

                <hr class="mb-4" />
                <button class="btn btn-primary btn-lg btn-block" type="submit" id="payBill">Tính Tiền</button>
              </form>
            </div>
            <!--/.Card-->
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-4 mb-4">
            <!-- Cart -->
            <ul class="list-group mb-3 z-depth-1">
              <span id="outputCustomerCode"> </span>
              <li class="list-group-item d-flex justify-content-between">
                <br />
                <span>Tổng số tiền <i></i></span>
                <strong id="outputTotalPay">0$</strong>
              </li>
            </ul>
            <!-- Cart -->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
    </main>
    <!--Main layout-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./people.js"></script>
    <script src="./company.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
